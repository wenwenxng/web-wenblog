<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico"/>
    <meta name="shot">
    <title>温星博客-注册</title>
    <link href="/static/lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="/static/lib/html5shiv/html5shiv.min.js"></script>
    <script src="/static/lib/respond/respond.min.js"></script>
    <![endif]-->
    <!--检验插件的样式-->
    <link rel="stylesheet" href="/static/lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <!--进度条插件-->
    <link rel="stylesheet" href="/static/lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="/static/css/register.css">
</head>
<body>
<div class="wwx_register">
    <div class="container">
        <div class="content">
            <header class="wwx_top">
                <a href="/">首页</a>
                <div class="logo">
                    <img src="/static/images/smalllogo.png" alt="">
                </div>
                <a href="/user/login.html">登录</a>
            </header>
            <section class="wwx_main">
                <form action="javascript:;" id="register">
                    <div class="alert alert-danger hidden" id="alert"></div>
                    <div  class="main_row input_text form-group">
                        <input type="text" name='user_name' placeholder="昵称">
                    </div>
                    <div class="main_row input_text form-group">
                        <input type="text" name="user_email" placeholder="邮箱">
                    </div>
                    <div  class="main_row input_text form-group">
                        <input type="password" name='password' placeholder="密码">
                    </div>
                    <div  class="main_row input_text form-group">
                        <input type="password" name='comfirmPassword' placeholder="密码确认">
                    </div>
                    <div  class="main_row input_text vcode">
                        <div>
                            <img src="/api/common/vcode.php" alt="">
                            <div class="form-group">
                                <input type="text" name='vcode' placeholder="验证码">
                            </div>
                        </div>
                    </div>
                    <div  class="main_row">
                        <input type="submit" class="btn btn-primary" value="确认注册" id="btn">
                    </div>
                </form>
            </section>
            <footer class="wwx_foot">
                <p>注册即代表同意<a href="javascript:;">服务条款</a>，以及保证所录入信息的真实性，如有不实信息会导致账号被删除。</p>
            </footer>
        </div>
    </div>

</div>
<footer class="wwx_partner">
    <ul>
        <li><a href="">Copyright © 2019, wenwenxing All Rights Reserved.</a> </li>
    </ul>
</footer>


<canvas id="cas" style="position : absolute;z-index : -1;left:0;top:0;"></canvas>
<script src="/static/lib/jquery/jquery.min.js"></script>
<script src="/static/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<!--进度条的js-->
<script src="/static/lib/nprogress/nprogress.js"></script>
<script src="/static/js/common.js"></script>
<script src="/static/js/user.js"></script>
</body>
</html>
