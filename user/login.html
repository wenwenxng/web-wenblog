<body>
<div class="wwx_login">
    <div class="container">
            <div class="content">
                <header class="wwx_top">
                    <a href="/">首页</a>
                    <div class="logo">
                        <img src="/static/images/smalllogo.png" alt="">
                    </div>
                    <a href="/user/register.html">注册</a>
                </header>
                <section class="wwx_main">
                    <form id="login" action="javascript:;" >
                        <div class="main_row form-group input_text">
                            <input type="text" name="user_email" placeholder="邮箱">
                        </div>
                        <div  class="main_row form-group input_text">
                            <input type="password" name="password" placeholder="密码">
                        </div>
                        <div  class="main_row">
                            <input type="submit" class="btn btn-primary" value="确认登录" id="btn">
                        </div>
                        <div  class="main_row remember_row">
                            <div class="remember">
                                <div>
                                    <label>
                                        <input type="checkbox">记住我
                                    </label>
                                </div>
                                <a href="javascript:;">忘记密码?</a>
                            </div>
                        </div>
                    </form>
                </section>
                <footer class="wwx_foot">
                    <p>
                        <button></button>
                    </p>
                </footer>
            </div>
    </div>

</div>
